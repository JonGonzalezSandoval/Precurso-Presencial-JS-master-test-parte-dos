<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Crear un array de 10 nÃºmeros. Usar un for para asignar los valores de 20 a 11 a las 10 posiciones
        * (en orden descendente). Usar un for para mostrar los 10 valores en pantalla.
        */

        let listaNumeros = [];
        for (let i = 9; i >= 0; i--) {
            listaNumeros[i] = i + 11;         
        }

        for (let i = 0; i < listaNumeros.length; i++) {
            console.log(listaNumeros[i]);
        }


    </script>
</body>

</html>
